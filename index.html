<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
		<section class="header-container">
			<header class="bg-light p-2">
				<h1 class="text-center">Weather Dashboard</h1>
			</header>

		</section>
    </header>
	
	<main>
		<div class="container mt-2">
			<div class="row">
				<section class="col-3" id="search-container">
					<form id="search-city-form">
						<div class="container">
							<div class="row justify-content-center">
								<p class="text-center mt-0 mb-0">Enter city name:</p>
								<input type="text" class="col-9" id="search-input">
							</div>
							<div class="row m-3 justify-content-center">
								<button class="col-6 btn btn-primary" id="search-btn" type="submit">Search</button>
							</div>
						</div>
					</form>

					<div class="my-3" id="search-history-container">
						<p class="my-1 text-center" id="search-history-label" style="display:none;">Search History:</p>

						<section class="container" id="search-history">
						</section>
					</div>

					<div class="container">
						<div class="row m-3 justify-content-center">
							<button class="col-10 btn btn-warning" id="clear-history-btn" style="display:none;">Clear History</button>
						</div>
					</div>
				</section>
			
				<section class="col-9" id="weather-info-container">
				</section>
			</div>
		</div>
    </main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
